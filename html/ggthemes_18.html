<h2>Google Docs color palette (discrete)</h2>

<p>Color palettes from Google Docs.
This palette includes 20 colors.
</p>


<h3>Usage</h3>

<pre><code class="language-R">gdocs_pal()
</code></pre>


<h3>See Also</h3>

<p>Other colour gdocs: 
<code>scale_fill_gdocs()</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">library("scales")

</code></pre>
