<h2>The 20 standard amino acids</h2>

<h3>Description</h3>

<p>The 20 amino acids that are encoded directly by the codons of the universal
genetic code.
</p>


<h3>Usage</h3>

<pre><code class="language-R">amino_acids()
</code></pre>


<h3>Value</h3>

<p>Three-letter codes of the standard amino acids.
</p>


<h3>Examples</h3>

<pre><code class="language-R">amino_acids()

</code></pre>
