<h2>Default storage location</h2>

<h3>Description</h3>

<p>Default location can be set with the env var GBIF_HOME,
otherwise will use the default provided by <code>tools::R_user_dir()</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">gbif_dir()
</code></pre>


<h3>Value</h3>

<p>path to the gbif home directory directory
</p>


<h3>Examples</h3>

<pre><code class="language-R">gbif_dir()
</code></pre>
