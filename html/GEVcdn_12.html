<h2>
Logistic sigmoid function
</h2>

<h3>Description</h3>

<p><code>gevcdn.logistic</code> computes the logistic sigmoid (S-shaped) function. Used as the hidden layer transfer function for nonlinear GEV CDN models.
</p>


<h3>Usage</h3>

<pre><code class="language-R">gevcdn.logistic(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>

<p>a numeric vector
</p>
</td>
</tr></table>
