<h2>Launch the GenEst Application</h2>

<h3>Description</h3>

<p>Launches a local version of the GenEst application by running
<code>runApp</code> pointed to the <code>app</code> subdirectory in the 
local <code>GenEst</code> package folder.
</p>


<h3>Usage</h3>

<pre><code class="language-R">runGenEst()
</code></pre>
