<h2>A package for creating parallel coordinates for categorical data</h2>

<h3>Description</h3>

<p>The main function <code>ggparallel</code> implements three types of
parallel coordinate plots for categorical data: hammock plots, parallel
sets plots, and common angle plots.
</p>
