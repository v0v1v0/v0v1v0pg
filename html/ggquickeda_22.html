<h2>Make a 'ggplot2' object sourceable</h2>

<h3>Description</h3>

<p>Define a 'ggplot2' object as "sourceable", which means that it knows
how to keep track of its source code (parameter must be a 'ggplot2' object)
</p>


<h3>Usage</h3>

<pre><code class="language-R">sourceable(x)
</code></pre>
