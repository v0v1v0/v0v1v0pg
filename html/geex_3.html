<h2>basic_control S4 class</h2>

<h3>Description</h3>

<p>A general class for defining a <code>function</code>, and the options passed to the
function
</p>


<h3>Slots</h3>


<dl>
<dt><code>.FUN</code></dt>
<dd>
<p>a function</p>
</dd>
<dt><code>.options</code></dt>
<dd>
<p>a list of options passed to <code>.FUN</code></p>
</dd>
</dl>
<h3>See Also</h3>

<p><code>root_control-class</code>, <code>deriv_control-class</code>
<code>approx_control-class</code>
</p>
