<h2>Is the running app a golem app?</h2>

<h3>Description</h3>

<p>Note that this will return <code>TRUE</code> only if the application
has been launched with <code>with_golem_options()</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">is_running()
</code></pre>


<h3>Value</h3>

<p>TRUE if the running app is a <code>{golem}</code> based app,
FALSE otherwise.
</p>


<h3>Examples</h3>

<pre><code class="language-R">is_running()
</code></pre>
