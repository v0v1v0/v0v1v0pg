<h2>Clean Your Wiki</h2>

<h3>Description</h3>

<p>This function accepts a string and removes new line indentations and html tags with regex
</p>


<h3>Usage</h3>

<pre><code class="language-R">clean_wiki(string)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>string</code></td>
<td>
<p>The string to be cleaned</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">clean_wiki("&lt;p&gt;some text&lt;/p&gt;")
</code></pre>
