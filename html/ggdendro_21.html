<h2>Creates completely blank theme in ggplot.</h2>

<h3>Description</h3>

<p>Sets most of the <code>ggplot</code> options to blank, by returning blank <code>theme</code>
elements for the panel grid, panel background, axis title, axis text, axis
line and axis ticks.
</p>


<h3>Usage</h3>

<pre><code class="language-R">theme_dendro()
</code></pre>
