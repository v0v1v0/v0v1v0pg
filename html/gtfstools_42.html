<h2>Convert seconds after midnight to time string</h2>

<h3>Description</h3>

<p>Converts seconds after midnight as integers to strings in the "HH:MM:SS"
format.
</p>


<h3>Usage</h3>

<pre><code class="language-R">seconds_to_string(seconds)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>seconds</code></td>
<td>
<p>An integer.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A time-representing string.
</p>
