<h2>Fetch session-specific gcnlp default values</h2>

<h3>Description</h3>

<p><code>get_config_file()</code> gets the value of <code>config_file</code>
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_config_file()
</code></pre>


<h3>Value</h3>

<p>The path to the user's <code>config_file</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">## Not run: 
get_config_file()

## End(Not run)

</code></pre>
