<h2>Stata shape palette (discrete)</h2>

<h3>Description</h3>

<p>Shape palette based on the symbol palette in Stata used in scheme s2mono.
This palette supports up to 10 values.
</p>


<h3>Usage</h3>

<pre><code class="language-R">stata_shape_pal()
</code></pre>


<h3>See Also</h3>

<p>See <code>scale_shape_stata()</code> for examples.
</p>
