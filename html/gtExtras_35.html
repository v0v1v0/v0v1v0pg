<h2>Add a basic hyperlink in a gt table</h2>

<p>A lightweight helper to add a hyperlink, can be used throughout
a <code>gt</code> table.
</p>


<h3>Usage</h3>

<pre><code class="language-R">gt_hyperlink(text, url)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>text</code></td>
<td>
<p>The text displayed for the hyperlink</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>url</code></td>
<td>
<p>The url for the hyperlink</p>
</td>
