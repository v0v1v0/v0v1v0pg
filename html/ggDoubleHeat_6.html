<h2>Popular Emojis</h2>

<h3>Description</h3>

<p>The most popular Emoji of a given week in a given category from the Meltwater
Tweet sample. They can be rendered by using <code>"richtext"</code> with
<code>annotate()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">pitts_emojis
</code></pre>


<h3>Format</h3>

<p>An object of class <code>character</code> of length 270.
</p>
