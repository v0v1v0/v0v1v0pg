<h2>Check if a pk model is well-fit</h2>

<h3>Description</h3>

<p>Run a check the arg is a well-fit pkm object
</p>


<h3>Usage</h3>

<pre><code class="language-R">pkmFail(pkmod)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>pkmod</code></td>
<td>
<p>A <code>pkm</code> object to test</p>
</td>
</tr></table>
<h3>Value</h3>

<p>logical value indicating a failed fit (TRUE) or successful (FALSE)
</p>
