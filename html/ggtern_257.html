<h2>Show or Hide the Ternary Arrows</h2>

<h3>Description</h3>

<p><code>theme_noarrows</code> is a function that appends to the current theme a flag to switch OFF the ternary arrows
</p>


<h3>Usage</h3>

<pre><code class="language-R">theme_noarrows()

theme_hidearrows()

theme_showarrows()
</code></pre>
