<h2>Load stateface font</h2>

<h3>Description</h3>

<p>Makes the ProPublica StateFace font available to PDF, PostScript,
et. al. devices.
</p>


<h3>Usage</h3>

<pre><code class="language-R">load_stateface()
</code></pre>


<h3>See Also</h3>

<code>show_stateface</code>
