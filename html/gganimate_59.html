<h2>A non-existent shadow</h2>

<h3>Description</h3>

<p>This is the default shadow that simply doesn't show anything other than the
data for the current frame.
</p>


<h3>Usage</h3>

<pre><code class="language-R">shadow_null()
</code></pre>


<h3>See Also</h3>

<p>Other shadows: 
<code>shadow_mark()</code>,
<code>shadow_trail()</code>,
<code>shadow_wake()</code>
</p>
