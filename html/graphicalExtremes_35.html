<h2>Find a separator set for two vertices</h2>

<h3>Description</h3>

<p>Finds a reasonably small set of vertices that separate <code>v0</code> and <code>v1</code> in <code>graph</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">findVsep(graph, v0, v1)
</code></pre>
