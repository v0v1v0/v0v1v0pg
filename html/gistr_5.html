<h2>Open a gist on GitHub</h2>

<h3>Description</h3>

<p>Open a gist on GitHub
</p>


<h3>Usage</h3>

<pre><code class="language-R">browse(gist, what = "html")
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>gist</code></td>
<td>
<p>A gist object or something that can be coerced to a gist object.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>what</code></td>
<td>
<p>One of html (default), json, forks, commits, or comments.</p>
</td>
</tr>
</table>
