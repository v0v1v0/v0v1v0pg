<h2>Return function output quietly</h2>

<h3>Description</h3>

<p>Returns function output without printed <code>cat</code> messages
</p>


<h3>Usage</h3>

<pre><code class="language-R">quiet(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>function</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Output of <code>x</code>
</p>
