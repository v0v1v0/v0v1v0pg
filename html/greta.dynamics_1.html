<h2>greta.dynamics: a greta extension for modelling dynamical systems</h2>

<h3>Description</h3>

<p>an extension to <a href="https://greta-stats.org/">greta</a>
with functions for simulating dynamical systems, defined by of ordinary
differential equations (see <code>ode_solve()</code>) or transition matrices
(<code>iterate_matrix()</code>).
</p>
