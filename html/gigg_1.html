<h2>Solve function with Cholesky decomposition.</h2>

<h3>Description</h3>

<p>An Rcpp function that solves M*U = V.
</p>


<h3>Usage</h3>

<pre><code class="language-R">chol_solve(M, V)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>M</code></td>
<td>
<p>A (M x M) symmetric positive definite matrix.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>V</code></td>
<td>
<p>A (M x 1) vector.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The solution to M*U = V.
</p>
