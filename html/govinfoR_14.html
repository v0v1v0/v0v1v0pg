<h2>yesterday</h2>

<h3>Description</h3>

<p>A helper for specifying time stamps to the GovInfo API
</p>


<h3>Usage</h3>

<pre><code class="language-R">yesterday()
</code></pre>


<h3>Value</h3>

<p>String. Represents the earliest possible UTC time for the previous day.
</p>


<h3>Examples</h3>

<pre><code class="language-R">yesterday()

</code></pre>
