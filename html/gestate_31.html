<h2>Method for returning maximum duration of patient follow-up from a RCurve</h2>

<h3>Description</h3>

<p>This returns the RCurve maximum patient follow-up
</p>


<h3>Usage</h3>

<pre><code class="language-R">getMaxF(theObject)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>theObject</code></td>
<td>
<p>The name of the RCurve Object</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">getMaxF(LinearR(12,100,100))
</code></pre>
