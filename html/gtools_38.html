<h2>Detect odd/even integers</h2>

<h3>Description</h3>

<p>detect odd/even integers
</p>


<h3>Usage</h3>

<pre><code class="language-R">odd(x)

even(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>vector of integers</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Vector of TRUE/FALSE values.
</p>


<h3>Author(s)</h3>

<p>Gregory R. Warnes <a href="mailto:greg@warnes.net">greg@warnes.net</a>
</p>


<h3>See Also</h3>

<p><code>round</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">

odd(4)
even(4)

odd(1:10)
even(1:10)
</code></pre>
