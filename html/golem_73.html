<h2>Make a function dependent to dev mode</h2>

<h3>Description</h3>

<p>The function returned will be run only if <code>golem::app_dev()</code>
returns TRUE.
</p>


<h3>Usage</h3>

<pre><code class="language-R">make_dev(fun)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>fun</code></td>
<td>
<p>A function</p>
</td>
</tr></table>

<p>Used for side-effects
