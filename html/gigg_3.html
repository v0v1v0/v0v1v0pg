<h2>Inverse digamma function.</h2>

<h3>Description</h3>

<p>Evaluate the inverse digamma function.
</p>


<h3>Usage</h3>

<pre><code class="language-R">digamma_inv(y, precision = 1e-08)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>value to evaluate the inverse digamma function at.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>precision</code></td>
<td>
<p>default = 1e-08.</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>Numeric inverse digamma value.
</p>
