<h2>Calculate Proportions</h2>

<h3>Description</h3>

<p><code>n2p</code> converts a vector of counts to a vector of proportions.
</p>


<h3>Usage</h3>

<pre><code class="language-R">n2p(n)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>a vector of counts.</p>
</td>
</tr></table>
<h3>Value</h3>

<p><code>n2p</code> returns a vector of proportions.
</p>


<h3>Examples</h3>

<pre><code class="language-R">n2p(c(61, 477, 836, 1007))
</code></pre>
