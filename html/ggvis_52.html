</p>


<h3>Usage</h3>

<pre><code class="language-R">get_data(vis)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>vis</code></td>
<td>
<p>A ggvis object.</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">p &lt;- cocaine %&gt;% ggvis(~price) %&gt;% layer_bars()

</code></pre>
