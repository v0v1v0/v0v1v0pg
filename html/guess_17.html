<h2>No NAs</h2>

<h3>Description</h3>

<p>Converts NAs to 0s
</p>


<h3>Usage</h3>

<pre><code class="language-R">nona(vec = NULL)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>vec</code></td>
<td>
<p>Required. Character or Numeric vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>Character vector.
</p>


<h3>Examples</h3>

<pre><code class="language-R">x &lt;- c(NA, 1, 0); nona(x)
x &lt;- c(NA, "dk", 0); nona(x)
</code></pre>
