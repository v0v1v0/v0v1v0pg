<h2>Stata linetype palette (discrete)</h2>

<h3>Description</h3>

<p>Linetype palette based on the linepattern scheme in Stata.
This palette supports up to 15 values.
</p>


<h3>Usage</h3>

<pre><code class="language-R">stata_linetype_pal()
</code></pre>
