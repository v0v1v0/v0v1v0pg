<h2>Coerce between undirected and directed graphs when possible</h2>

<h3>Description</h3>

<p>An undirected graph G can be converted to a dag if G
is chordal.
</p>


<h3>Usage</h3>

<pre><code class="language-R">ug2dag(object)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
