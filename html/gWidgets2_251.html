<h2>Check if widget is extant.</h2>

<h3>Description</h3>

<p>Widgets can be destroyed, but their R object is still present. This is FALSE in that case.
</p>


<h3>Usage</h3>

<pre><code class="language-R">isExtant(obj)

## Default S3 method:
isExtant(obj)
</code></pre>
