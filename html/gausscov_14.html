<h2>Converts directed into an undirected graph</h2>

<h3>Description</h3>

<p>Conversion of a directed graph into an undirected graph
</p>


<h3>Usage</h3>

<pre><code class="language-R">fundr(gr)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>gr</code></td>
<td>
<p>A directed graph</p>
</td>
</tr></table>
<h3>Value</h3>

<p>gr The undirected graph
</p>


<h3>Examples</h3>

<pre><code class="language-R">data(boston)
grb&lt;-fgr1st(boston[,1:13])
grbu&lt;-fundr(grb[[2]][,1:2])
</code></pre>
