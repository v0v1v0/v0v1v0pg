<h2>Improved text rendering support for grid graphics</h2>

<h3>Description</h3>

<p>The gridtext package provides two new grobs, <code>richtext_grob()</code> and
<code>textbox_grob()</code>, which support drawing of formatted text labels and
formatted text boxes, respectively.
