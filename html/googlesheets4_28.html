<h2>Generate a random Sheet name</h2>

<h3>Description</h3>

<p>Generates a random name, suitable for a newly created Sheet, using
<code>ids::adjective_animal()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">gs4_random(n = 1)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>n</code></td>
<td>
<p>Number of names to generate.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A character vector.
</p>


<h3>Examples</h3>

<pre><code class="language-R">gs4_random()
</code></pre>
