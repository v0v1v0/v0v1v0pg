<h2>Rb-Sr data</h2>

<h3>Description</h3>

<p>Synthetic dataset of 8 Rb-Sr analysis that form a 1Ga isochron.
</p>


<h3>Examples</h3>

<pre><code class="language-R">data(rbsr,package='geostats')
plot(rbsr[,'RbSr'],rbsr[,'SrSr'])
fit &lt;- lm(SrSr ~ RbSr,data=rbsr)
abline(fit)
</code></pre>
