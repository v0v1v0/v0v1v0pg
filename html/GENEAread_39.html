<h2>pseudoline</h2>

<h3>Description</h3>

<p>Plot a line graph, with breaks when things change too much
(assume x is sorted)
</p>


<h3>Usage</h3>

<pre><code class="language-R">pseudolines(x, y = NULL, max.shift, new = FALSE, ...)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>sorted vector</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>y</code></td>
<td>
<p>response variable</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>max.shift</code></td>
<td>
<p>maximum to shift data</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>new</code></td>
<td>
<p>Create new plot</p>
</td>
</tr>
</table>
