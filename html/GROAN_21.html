<h2>Is a string?</h2>

<h3>Description</h3>

<p>Returns TRUE if the passed x variable is a length one variable
containing characters values
</p>


<h3>Usage</h3>

<pre><code class="language-R">is.string(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>the variable to be checked</p>
</td>
</tr></table>
<h3>Value</h3>

<p>a boolean
</p>
