<h2>Get the Google Maps API key</h2>

<h3>Description</h3>

<p>This function returns the user's Google Maps API key that was defined with
<code>set.api.key</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get.api.key()
</code></pre>


<h3>Value</h3>

<p>the user's api key
</p>
