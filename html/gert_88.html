<h2>Show libgit2 version and capabilities</h2>

<h3>Description</h3>

<p><code>libgit2_config()</code> reveals which version of libgit2 gert is using and which
features are supported, such whether you are able to use ssh remotes.
</p>


<h3>Usage</h3>

<pre><code class="language-R">libgit2_config()
</code></pre>


<h3>Examples</h3>

<pre><code class="language-R">libgit2_config()
</code></pre>
