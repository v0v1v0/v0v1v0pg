<h2>Improved text rendering support for ggplot2</h2>

<h3>Description</h3>

<p>The ggtext package implements both geoms (<code>geom_richtext()</code>, <code>geom_textbox()</code>)
and theme elements (<code>element_markdown()</code>, <code>element_textbox()</code>) for improved
text rendering with ggplot2.
