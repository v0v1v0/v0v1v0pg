<h2>Reset 'gridpattern' image cache</h2>

<h3>Description</h3>

<p><code>grid.pattern_image()</code> and <code>grid.pattern_placeholder()</code> store images in a cache
(so we won't download image URLs over and over).
<code>reset_image_cache()</code> resets this cache.
</p>


<h3>Usage</h3>

<pre><code class="language-R">reset_image_cache()
</code></pre>
