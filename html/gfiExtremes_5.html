<h2>Join MCMC chains</h2>

<h3>Description</h3>

<p>Joins multiple MCMC chains into a single chain.
</p>


<h3>Usage</h3>

<pre><code class="language-R">joinMCMCchains(gfi)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>gfi</code></td>
<td>
<p>an output of <code>gfigpd1</code> or <code>gfigpd2</code> 
containing more than one chain</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A <code>mcmc</code> object.
</p>
