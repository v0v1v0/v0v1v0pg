<h2>Conversion to 'mvp' polynomial</h2>

<h3>Description</h3>

<p>Convert a <code>gmpoly</code> polynomial to a 
<code>mvp</code> polynomial.
</p>


<h3>Usage</h3>

<pre><code class="language-R">gmpoly2mvp(pol)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>pol</code></td>
<td>
<p>a <code>gmpoly</code> object</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A <code>mvp</code> object.
</p>


<h3>Examples</h3>

<pre><code class="language-R">library(gmpoly)
pol &lt;- gmpoly("5/2 x^(2,2,3) + 3 x^(1,0,1)")
gmpoly2mvp(pol)
</code></pre>
