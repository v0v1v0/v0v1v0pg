<h2>Version of the libgit2 library</h2>

<h3>Description</h3>

<p>Version of the libgit2 library that the bundled source code is
based on
</p>


<h3>Usage</h3>

<pre><code class="language-R">libgit2_version()
</code></pre>


<h3>Value</h3>

<p>A list with major, minor and rev
</p>


<h3>Examples</h3>

<pre><code class="language-R">libgit2_version()
</code></pre>
