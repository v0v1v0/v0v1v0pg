<h2>Recursively sorts a list</h2>

<h3>Description</h3>

<p><code>sort_list()</code> returns a recursively sorted list
</p>


<h3>Usage</h3>

<pre><code class="language-R">sort_list(unsorted_list)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>unsorted_list</code></td>
<td>
<p>A list.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>A sorted list.
</p>


<h3>Examples</h3>

<pre><code class="language-R">l &lt;- list(b = 2, a = 1)
sort_list(l)
</code></pre>
