<h2>Calc color palette (discrete)</h2>

<h3>Description</h3>

<p>Color palettes from LibreOffice Calc.
This palette has 12 values.
</p>


<h3>Usage</h3>

<pre><code class="language-R">calc_pal()
</code></pre>


<h3>See Also</h3>

<p>Other colour calc: 
<code>scale_fill_calc()</code>
</p>


<h3>Examples</h3>

<pre><code class="language-R">library("scales")

show_col(calc_pal()(12))
</code></pre>
