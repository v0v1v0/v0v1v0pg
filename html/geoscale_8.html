<h2>A time-series for one trait.</h2>

<h3>Description</h3>

<p>A set of randomly generated trait values along with their associated geological ages.</p>


<h3>Usage</h3>

<pre><code class="language-R">data(traits)</code></pre>


<h3>Format</h3>

<p>A matrix of 30 trait values and geological ages.</p>
