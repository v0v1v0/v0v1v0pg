<h2>Covariate Information</h2>

<h3>Description</h3>

<p>Dataset containing example covariate information for analysis
</p>


<h3>Usage</h3>

<pre><code class="language-R">cov_example
</code></pre>


<h3>Format</h3>

<p>A dataframe with 500 rows and 4 variables:
</p>

<dl>
<dt>y</dt>
<dd>
<p>phenotypic factor of interest</p>
</dd>
<dt>BMI</dt>
<dd>
<p>BMI in kg/m^2</p>
</dd>
<dt>age</dt>
<dd>
<p>age in years</p>
</dd>
<dt>sex</dt>
<dd>
<p>sex coded as 1 &amp; 2</p>
</dd>
</dl>
