<h2>Logit Function</h2>

<h3>Description</h3>

<p>Calculates the logit of a specified value.
</p>


<h3>Usage</h3>

<pre><code class="language-R">logit(x, min = 0, max = 1)
</code></pre>


<h3>Arguments</h3>

<table>
<tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>a number between 0 and 1.</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>min</code></td>
<td>
<p>minimum</p>
</td>
</tr>
<tr style="vertical-align: top;">
<td><code>max</code></td>
<td>
<p>maximum</p>
</td>
</tr>
</table>
<h3>Value</h3>

<p>The logit of x.
</p>


<h3>Examples</h3>

<pre><code class="language-R">logit(0.5)

</code></pre>
