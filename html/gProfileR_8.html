<h2>Set the TLS version to use for SSL</h2>

<h3>Description</h3>

<p>Set the TLS version. Could be useful at environments where SSL was built without TLS 1.2 support
</p>


<h3>Usage</h3>

<pre><code class="language-R">set_tls_version(v)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>v</code></td>
<td>
<p>version: "1.2" (default), "1.1" (fallback)</p>
</td>
</tr></table>
