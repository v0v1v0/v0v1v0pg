<h2>convert all discretized vectors to integer</h2>

<h3>Description</h3>

<p>convert all discretized vectors to integer
</p>


<h3>Usage</h3>

<pre><code class="language-R">all2int(x)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>x</code></td>
<td>
<p>A discretized vector.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An integer vector
</p>


<h3>Examples</h3>

<pre><code class="language-R">all2int(factor(letters[1:3],levels = c('b','a','c')))
all2int(letters[1:3])

</code></pre>
