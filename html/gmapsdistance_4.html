<h2>Set the Google Maps API key</h2>

<h3>Description</h3>

<p>This function stores a user's Google Maps API key as the package's
environmental variable
</p>


<h3>Usage</h3>

<pre><code class="language-R">set.api.key(key)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>key</code></td>
<td>
<p>is the user's Google Maps API key</p>
</td>
</tr></table>
<h3>Examples</h3>

<pre><code class="language-R">#DONTRUN
set.api.key("MY-GOOGLE-MAPS-API-KEY")
</code></pre>
