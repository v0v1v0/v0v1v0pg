<h2>Select topic (report group)</h2>

<h3>Description</h3>

<p>Select the given topic with. If no topic is given, the first one that appears
in the files is taken.
</p>


<h3>Usage</h3>

<pre><code class="language-R">get_topic_data(act)
</code></pre>


<h3>Arguments</h3>

<table><tr style="vertical-align: top;">
<td><code>act</code></td>
<td>
<p>An <code>acs_5yr_topic</code> object.</p>
</td>
</tr></table>
<h3>Value</h3>

<p>An <code>acs_5yr_topic</code> object.
</p>
