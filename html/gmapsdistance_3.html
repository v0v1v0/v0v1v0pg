<h2>Define package environment</h2>

<h3>Description</h3>

<p><code>pkg.env</code> is a package environment that contains the variable
<code>api.key</code> with the user's Google Maps API key
</p>


<h3>Usage</h3>

<pre><code class="language-R">pkg.env
</code></pre>


<h3>Format</h3>

<p>An object of class <code>environment</code> of length 1.
</p>
