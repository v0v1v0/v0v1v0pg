<h2>hills</h2>

<h3>Description</h3>

<p>150 X-Y-Z values for a synthetic landscape that consists of three
Gaussian mountains.
</p>


<h3>Examples</h3>

<pre><code class="language-R">data(hills,package='geostats')
semivariogram(x=hills$X,y=hills$Y,z=hills$Z,model='gaussian')
</code></pre>
