<h2>berlin_gtfs_to_zip</h2>

<h3>Description</h3>

<p>Write a zip archive of the internal package data, berlin_gtfs to
a file named "vbb.zip" to <code>tempdir()</code>.
</p>


<h3>Usage</h3>

<pre><code class="language-R">berlin_gtfs_to_zip()
</code></pre>


<h3>Value</h3>

<p>Path to newly created zip file
</p>


<h3>See Also</h3>

<p>Other extract: 
<code>extract_gtfs()</code>,
<code>gtfs_timetable()</code>
</p>
